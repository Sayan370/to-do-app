<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-grey">
  <div clas="container">
    <div class="row w-100 m-0">
      <div class="col-md-6 col-sm-12 mt-50 offset-md-3">
        <div class="card d-flex border-shadow">
          <div class="card-header"><h5>Todos (<span id="txtTaskCount">2</span>)</h5></div>
          <div class="card-body">
            
            <form class="form-row" onSubmit="return addToDo();">
              
              <div class="col-md-10 col-sm-8">
                
                <input type="text" id="txttodo" class="form-control mb-2 w-100" id="inlineFormInput" required placeholder="Enter Todo Here">
              </div>
              <div class="col-md-2 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block mb-2">Submit</button>
              </div>
            </form>
            <div>
              <div class="card" id="divRender">
                
                
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/index.js"></script>
 
</body>
</html>
